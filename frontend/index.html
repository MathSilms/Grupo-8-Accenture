<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Cell</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mobile">
      <div class="phone">
        <div class="phone-mirror">
          <div class="screen">
            <div class="line-rec"></div>
            <p class="text-center white-text">NOKIA</p>
            <div class="flex-screen"></div>
          </div>
          <div class="flex mt-10">
            <div class="btn flex-center">
              <div class="btn-line"></div>
            </div>
            <div class="btn menu-btn" id="digitEnter">
              <div class="inner-btn" onclick="enviarDados()">Enviar</div>
            </div>
            <div class="btn flex-center">
              <div class="btn-line"></div>
            </div>
          </div>
          <div class="abs-btn">
            <div class="imcomp-rec"></div>
          </div>
          <div class="abs-btn2">
            <div class="imcomp-rec"></div>
          </div>
          <div class="flex mt-10">
            <div class="btn flex-start px-10" id="digit1">
              <div class="digit">1</div>
              <div class="symbol">&#9903;</div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit2">
                <div class="digit">2</div>
                <div class="symbol">abc</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit3">
                <div class="digit">3</div>
                <div class="symbol">def</div>
              </div>
            </div>
          </div>
          <div class="flex mt-7">
            <div class="btn">
              <div class="btn flex-start px-10" id="digit4">
                <div class="digit">4</div>
                <div class="symbol">ghi</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit5">
                <div class="digit ">5</div>
                <div class="symbol">jkl</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit6">
                <div class="digit">6</div>
                <div class="symbol">mno</div>
              </div>
            </div>
          </div>
          <div class="flex mt-7">
            <div class="btn">
              <div class="btn flex-start px-10" id="digit7">
                <div class="digit">7</div>
                <div class="symbol">pqrs</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit8">
                <div class="digit">8</div>
                <div class="symbol">tuv</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit9">
                <div class="digit">9</div>
                <div class="symbol">wxyz</div>
              </div>
            </div>
          </div>
          <div class="flex mt-7">
            <div class="btn">
              <div class="btn flex-start px-10">
                <div class="digit">*</div>
                <div class="symbol">&#9903;</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10" id="digit0">
                <div class="digit">0</div>
                <div class="symbol">&#9903;</div>
              </div>
            </div>
            <div class="btn">
              <div class="btn flex-start px-10">
                <div class="digit">#</div>
                <div class="symbol">&#8679;</div>
              </div>
            </div>
          </div>
          <div class="last-dot"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
  </html>
